<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <link rel="stylesheet" href="https://festive-mestorf-acecb0.netlify.app/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Home page</title>
</head>
<body>

    <header class='page-header flex-horizontal-stretch flex-vertical-center padding-xxlg'>

        <span class="text-uppercase margin-left-md c-white letter-space-md font-size-lg">
            sneakerstore
        </span>

        <div class='search-bar flex-horizontal-start flex-vertical-center'>
            <span class='material-icons c-darkgray'>
                search
            </span>
            <input type='text' class="padding-md no-outline no-border c-black" placeholder='Search' />
        </div>

        <nav class='flex-vertical-center margin-right-xxlg'>
            <button class='btn-filled no-border text-capital letter-space-md c-white padding-md font-size-md margin-right-xxlg'>
                login
            </button>
            <span class='material-icons card-icon c-white margin-right-xxlg'>
                favorite
            </span>
            <span class='material-icons margin-right-xxlg card-icon c-white'>
                shopping_cart
            </span>
        </nav>

    </header>

    <img class="hero-img" src="./assets/edgar-chaparro-Lh-CTP558tc-unsplash.jpg" alt='a shoe rack display' />
    
    <p class="font-size-xlg text-uppercase text-bold c-black letter-space-lg flex-center padding-lg">
        sneaker store
    </p>

    <section class="brands-wrapper grid grid-maxcols-4 margin-btm-md margin-top-xlg">
    
        <article class="brand-card pos-relative">
            <img src="./assets/adi.jpg" class='card-image' alt='adidas logo'/>
            <p class="pos-absolute top-right-1 c-black font-size-md">adidas</p>
        </article>

        <article class="brand-card pos-relative">
            <img src="./assets/air-j.jpg" class='card-image' alt='air jordan logo'/>
            <p class="pos-absolute top-right-1 c-white font-size-md">air jordan</p>
        </article>
        
        <article class="brand-card pos-relative">
            <img src="./assets/converse.jpg" class='card-image' alt='converse logo' />
            <p class="pos-absolute top-right-1 c-white font-size-md">converse</p>
        </article>
        
        <article class="brand-card pos-relative">
            <img src="./assets/nb.jpg" class='card-image' alt='new balance logo' />
            <p class="pos-absolute top-right-1 c-white font-size-md">new balance</p>
        </article>
        
        <article class="brand-card pos-relative">
            <img src="./assets/nike.jpg" class='card-image' alt='nike logo' />
            <p class="pos-absolute top-right-1 c-black font-size-md">nike</p>
        </article>
        
        <article class="brand-card pos-relative"> 
            <img src="./assets/puma.jpg" class='card-image' alt='puma logo' />
            <p class="pos-absolute top-right-1 c-white font-size-md">puma</p>
        </article>
    
    </section>
    
</body>
</html>
