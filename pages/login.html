<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <link rel='stylesheet' href='https://deploy-preview-11--festive-mestorf-acecb0.netlify.app/stylesheet/style.css' />
    <link rel='stylesheet' href='../../stylesheet/style.css' />
    <title>Login Page</title>
</head>

<body>

    <header id="pg-header" class='flx flx-maj-even flx-min-center pd-top-md pd-btm-md'>
        <span class="txt-ucase txt-primary txt-lg">
            sneakerstore
        </span>
        <nav class="flx flx-min-center">
            <span class="material-icons icon-primary mg-right-s">
                person
            </span>
            <span class="material-icons icon-primary mg-right-s">
                favorite
            </span>
            <span class="material-icons icon-primary">
                shopping_cart
            </span>
        </nav>
    </header>

    <main class='flx flx-center'>

        <section class='card-shadow-xs flx flx-column flx-center pd-lg mg-top-lg'>
            <p class='txt-cap txt-lg txt-primary'>
                login
            </p>
            <form class='auth-form flx flx-column txt-primary mg-left-xlg mg-right-xlg'>
                <input type='email' id='email-input' placeholder="enter email here"
                    class="input input-lg txt-md pd-xs mg-top-s" />
                <input type='password' id='pass-input' placeholder="enter password here"
                    class="input input-lg txt-md pd-xs mg-top-s" />
                <div class='flx flx-maj-stretch flx-min-center mg-top-s mg-btm-s'>
                    <div class='flx-min-center'>
                        <input type='radio' id='terms-check' />
                        <label for='terms-check' class='txt-cap txt-md mg-left-xs'>remember me</label>
                    </div>
                    <button class='btn-txt txt-primary txt-md txt-cap pd-xs mg-left-xs bg-primary'>
                        forgot your password?
                    </button>
                </div>
                <button class='btn-solid txt-secondary bg-secondary txt-md txt-ucase pd-xs'>
                    log in
                </button>
            </form>
            <button
                class='btn-outlined txt-primary txt-md txt-cap bg-primary b-solid b-secondary flx flx-center pd-xs mg-top-xs'>
                create new account
                <span class='material-icons'>
                    chevron_right
                </span>
            </button>
        </section>

    </main>
</body>

</html>
