<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />

    <title>Home page</title>

<body>

    <header id="pg-header" class='flx flx-maj-even flx-min-center pd-top-md pd-btm-md'>
        <span class="txt-ucase txt-primary txt-lg">
            sneakerstore
        </span>
        <nav class='flx flx-min-center'>
            <span class='material-icons icon-primary mg-right-s'>
                favorite
            </span>
            <span class='material-icons icon-primary mg-right-s'>
                shopping_cart
            </span>
            <button class='btn-solid txt-ucase txt-secondary bg-secondary pd-xs txt-md mg-right-s'>
                login
            </button>
        </nav>

    <img srcset="../assets/hero-m.jpg 1280w,
    ../assets/hero-s.jpg 720w" sizes="(max-width: 768px) 720px, 1280px" alt='a shoe rack display'

        brands

        <article class="card-dim pos-relative">
            <img srcset="../assets/adi-m.jpg 250w,

        </article>

        <article class="card-dim pos-relative">

            ../assets/nb-s.jpg 150w" sizes="(max-width: 768px) 150px, 250px" alt='new balance logo' />
            <p class="pos-absolute tr-1 txt-primary bg-primary txt-md">new balance</p>
        </article>

        <article class="card-dim pos-relative">
            <img srcset="../assets/puma-m.jpg 250w,
            ../assets/puma-s.jpg 150w" sizes="(max-width: 768px) 150px, 250px" alt='nike logo' />
            <p class="pos-absolute tr-1 txt-primary bg-primary txt-md">puma</p>
        </article>
    </section>

    <p class="txt-lg txt-ucase txt-primary flx flx-center mg-top-xlg mg-btm-md">
        new arrivals
    </p>

    <section class="grid grid-maxcols-4 mg-btm-md">
        <article class="card-dim pos-relative">
            <img srcset="../assets/1-m.jpg 200w,
            ../assets/1-s.jpg 150w" sizes="(max-width: 768px) 150px, 200px" alt='newly arrived shoe' />

        <article class="card-dim pos-relative">

        </article>

            <p class="pos-absolute tr-1 txt-primary bg-primary txt-md">blue racer</p>
