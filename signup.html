<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <link rel='stylesheet' href='https://festive-mestorf-acecb0.netlify.app/style.css' />
    <link rel='stylesheet' href='./style.css' />
    <title>Signup Page</title>
</head>
<body>
    
    <header class='flex-horizontal-stretch flex-vertical-center padding-xxlg'>

        <span class="text-uppercase c-white letter-space-md font-size-xlg">
            fitstore
        </span>
        
        <div class='search-bar flex-horizontal-start flex-vertical-center'>
            <span class='material-icons c-darkgray'>
                search
            </span>
            <input type='text' class="padding-md no-outline no-border c-black" placeholder='Search' />
        </div>
        
        <nav class='flex-vertical-center'>
            <button class='btn-filled text-capital letter-space-md c-white no-border padding-md font-size-md margin-right-xxlg'>
                login
            </button>
            <span class='material-icons icon-close c-white margin-right-xxlg'>
                favorite_border
            </span>
            <span class='material-icons margin-right-xxlg icon-close c-white'>
                shopping_cart
            </span>
        </nav>

    </header>

    <main class='flex-center'>
        
        <section class='flex-column padding-xxlg margin-top-xlg flex-center border-radius-sm'>
            <p class='text-capital font-size-lg text-bold letter-space-md margin-btm-md'>
                signup
            </p>
            <form class='flex-column margin-horizontal-xxlg'>
                <label for="email-input" class='text-capital margin-top-md'>email address</label>
                <input type='email' id='email-input' />
                <label for='pass-input' class='text-capital margin-top-md'>password</label>
                <input type='password' id='pass-input' />
                <div class='flex-horizontal-start flex-vertical-center margin-top-md'>
                    <input type='radio' id='terms-check' />
                    <label for='terms-check' class='text-capital margin-left-md'>i accept all terms & conditions</label>
                </div>
                <button class='btn-filled text-capital padding-md letter-space-sm margin-top-md'>create new account</button>
                <button class='btn-text flex-center text-capital padding-md letter-space-sm margin-top-md'>
                    already have an account
                    <span class='material-icons'>
                        chevron_right
                    </span>
                </button>
            </form>
        </section>
    
    </main>
</body>
</html>
